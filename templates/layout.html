<!DOCTYPE html>

<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1, width=device-width">

	<!-- http://getbootstrap.com/docs/5.1/ -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

	<!-- https://favicon.io/emoji-favicons/nazar-amulet -->
	<link href="/static/favicon.ico" rel="icon">

	<link href="/static/styles.css" rel="stylesheet">

	<title>{% block title %}{% endblock %}</title>
</head>

<body class="container text-center text-white bg-dark">
	<div class="d-flex flex-column vh-100">

		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<div class="container-fluid">
				<a class="navbar-brand">TUCWA</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
					aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav">
						{% block nav %}{% endblock %}
					</ul>
				</div>
			</div>
		</nav>

		<main class="my-auto">
			{% block main %}{% endblock %}
		</main>

		<footer class="text-white-50 py-2">
			CS50x Final Project. <a class="link-light" href="https://cs50.harvard.edu/x/2021/project/">Informations</a>.
		</footer>
	</div>
	<!-- http://getbootstrap.com/docs/5.1/ -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous">
	</script>
</body>

</html>
